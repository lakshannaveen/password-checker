<div class="container">
  <h1>Password Strength Checker</h1>

  <input
    type="password"
    [(ngModel)]="password"
    (input)="checkStrength()"
    placeholder="Enter your password"
  />

  <p [style.color]="strengthColor">{{ strengthMessage }}</p>

  <button (click)="generateSuggestion()">Generate Password Suggestion</button>

  <div *ngIf="suggestedPassword">
    <h3>Suggested Password:</h3>
    <p class="suggestion">{{ suggestedPassword }}</p>
  </div>
</div>
